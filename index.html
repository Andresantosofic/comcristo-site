<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ComCristo - Seu devocional diário</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:#f4f6fb;
    overflow-x:hidden;
}

/* HEADER FAIXA FINA REAL */
header{
    background:white;
    height:60px;               /* força faixa fina */
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;           /* corta excesso da imagem */
    box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

header img{
    height:40px;               /* controla tamanho real da logo */
    width:auto;
}

/* HERO */
.hero{
    background:linear-gradient(135deg,#0f2f63,#1e5db8);
    color:white;
    text-align:center;
    padding:100px 20px 140px 20px;
    position:relative;
}

.hero h1{
    font-size:36px;
    font-weight:800;
    margin-bottom:20px;
}

.hero p{
    max-width:600px;
    margin:auto;
    opacity:0.9;
}

.btn-primary{
    display:inline-block;
    margin-top:35px;
    background:white;
    color:#1e5db8;
    padding:16px 40px;
    border-radius:40px;
    font-weight:700;
    transition:0.3s;
}

.btn-primary:hover{
    transform:scale(1.05);
}

/* MOCKUP */
.mockup-container{
    position:relative;
    margin-top:80px;
    display:flex;
    justify-content:center;
}

.mockup{
    animation:floatPhone 6s ease-in-out infinite;
}

.mockup img{
    width:340px;
    max-width:90%;
}

@keyframes floatPhone{
    0%{ transform:translateY(0px) rotate(-3deg); }
    50%{ transform:translateY(-25px) rotate(3deg); }
    100%{ transform:translateY(0px) rotate(-3deg); }
}

/* CARDS FLUTUANTES */
.floating-card{
    position:absolute;
    background:white;
    color:#1e5db8;
    padding:14px 22px;
    border-radius:16px;
    font-weight:700;
    font-size:14px;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
    animation:floatCard 5s ease-in-out infinite;
}

.floating-left{
    left:10%;
    top:40%;
}

.floating-right{
    right:10%;
    bottom:25%;
}

@keyframes floatCard{
    0%{ transform:translateY(0px); }
    50%{ transform:translateY(-12px); }
    100%{ transform:translateY(0px); }
}

/* RESPONSIVO AJUSTADO */
@media(max-width:768px){

    header{
        height:55px;
    }

    header img{
        height:35px;
    }

    .hero h1{
        font-size:26px;
    }

    .mockup img{
        width:260px;
    }

    .floating-left{
        left:5%;
        top:35%;
    }

    .floating-right{
        right:5%;
        bottom:20%;
    }

    .floating-card{
        font-size:12px;
        padding:10px 16px;
    }
}
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="ComCristo Logo">
</header>

<section class="hero">
    <h1>Viva a Palavra todos os dias</h1>
    <p>O ComCristo foi criado para ajudar você a criar constância espiritual com leveza, profundidade e propósito.</p>
    <a class="btn-primary">Lançamento em breve!</a>

    <div class="mockup-container">

        <div class="floating-card floating-left">
            Devocional Completo
        </div>

        <div class="mockup">
            <img src="mockup.png" alt="App ComCristo">
        </div>

        <div class="floating-card floating-right">
            Poderosa Palavra de Deus
        </div>

    </div>
</section>

</body>
</html>
